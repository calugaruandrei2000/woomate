<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrează magazinul tău - WooMate AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html" class="active">Înregistrează Magazin</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
  </nav>

  <main class="register-page">
    <h1>Configurează magazinul tău WooCommerce</h1>
    <p>Introdu URL-ul magazinului și creează contul pentru a primi pluginul WooMate AI.</p>

    <form id="registerForm">
      <label for="storeUrl">URL Magazin:</label>
      <input type="url" id="storeUrl" required placeholder="https://exemplu.ro">

      <label for="email">Email cont:</label>
      <input type="email" id="email" required placeholder="email@exemplu.ro">

      <label for="password">Parolă:</label>
      <input type="password" id="password" required>

      <button type="submit">Creează Cont</button>
    </form>

    <div id="successMessage" style="display:none;">
      <p>Cont creat! Vei primi pluginul pentru magazinul tău.</p>
    </div>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const storeUrl = document.getElementById('storeUrl').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Trimite datele la backend
      const res = await fetch('/register-store', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ storeUrl, email, password })
      });
      const data = await res.json();
      if(data.success){
        form.style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
      } else {
        alert('Eroare: ' + (data.error || 'Nu s-a putut crea contul'));
      }
    });
  </script>
</body>
</html>
