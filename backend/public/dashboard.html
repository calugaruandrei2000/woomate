<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard WooMate AI</title>
<link rel="stylesheet" href="assets/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/dashboard.js" defer></script>
</head>
<body>

<nav class="navbar">
  <div class="logo">WooMate AI</div>
  <ul class="nav-links">
    <li><a href="index.html">Landing</a></li>
    <li><a href="#metrics">Progres</a></li>
    <li><a href="#activity">Interacțiuni AI</a></li>
    <li><a href="#plan">Plan activ</a></li>
    <li><a href="#account">Cont</a></li>
  </ul>
</nav>

<header class="dashboard-hero">
  <h1>Bine ai venit, magazinul tău e mai smart cu AI!</h1>
  <p>Vezi impactul recomandărilor AI în timp real.</p>
</header>

<section id="plan" class="plan-summary">
  <h2>Planul tău activ</h2>
  <div id="active-plan" class="card"></div>
</section>

<section id="metrics" class="metrics">
  <h2>Metrici în timp real</h2>
  <div class="charts-grid">
    <div class="chart-card">
      <h3>Interacțiuni AI</h3>
      <canvas id="interactionsChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Conversii</h3>
      <canvas id="conversionsChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Venit generat</h3>
      <canvas id="revenueChart"></canvas>
    </div>
  </div>
</section>

<section id="activity" class="activity-log">
  <h2>Ce a făcut AI pentru tine</h2>
  <ul id="activityList" class="activity-list"></ul>
</section>

</body>
</html>
