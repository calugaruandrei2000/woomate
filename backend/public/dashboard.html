<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - WooMate AI</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">WooMate AI</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Înregistrează Magazin</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-page">
    <h1>Dashboard Magazin</h1>
    <p>Vezi exact ce a făcut AI pentru magazinul tău.</p>

    <div id="metrics">
      <div class="metric">
        <h3>Interacțiuni AI</h3>
        <span id="interactions">0</span>
      </div>
      <div class="metric">
        <h3>Conversii</h3>
        <span id="conversions">0</span>
      </div>
      <div class="metric">
        <h3>Venit generat</h3>
        <span id="revenue">0</span>
      </div>
    </div>

    <h2>Activitate AI</h2>
    <ul id="activityList"></ul>
  </main>

  <script>
    const storeId = prompt("Introdu URL-ul magazinului pentru a încărca datele");

    async function loadDashboard() {
      const res = await fetch(`/dashboard?store=${storeId}`);
      const data = await res.json();

      document.getElementById('interactions').textContent = data.metrics.interactions || 0;
      document.getElementById('conversions').textContent = data.metrics.conversions || 0;
      document.getElementById('revenue').textContent = data.metrics.revenue || 0;

      const activityList = document.getElementById('activityList');
      activityList.innerHTML = '';
      data.activity.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.time} - ${item.message}`;
        activityList.appendChild(li);
      });
    }

    loadDashboard();
  </script>
</body>
</html>
